<!--login.html-->

{% extends 'account/base.html' %}

{% load account static allauth %}
{% load socialaccount %}

{% block content %}
    <div class="container">
       
        <h2>SIGN IN</h2>

        <P>Sign in to speed up the checkout process and manage your orders</P>

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <p><a href="{% url 'account_reset_password' %}">FORGOT PASSWORD? </a></p>

            <button type="submit">SIGN IN</button>
        </form>

            <p>OR</p>

           

            <p>Don't have an account? <a href="{% url 'account_signup' %}">REGISTER</a></p>
    </div>

    {% endblock %}
